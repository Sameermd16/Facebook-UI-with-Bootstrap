<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/scss/main.scss">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body class="bg-gray">

    <!-- ----------------------- App bar------------------------ -->
    <section class="bg-white fixed-top shadow" style="min-height: 56px; z-index: 5;">
        <div class="container-fluid">
            <div class="row align-items-center">
                <!-- search -->
                <div class="col d-flex align-items-center">
                    <!-- logo -->
                    <i class="bi bi-facebook text-primary" style="font-size: 3rem;"></i>
                    <!-- search bar -->
                    <div class="input-group ms-2">
                        <!-- mobile -->
                        <span class="input-group-prepend d-lg-none" id="searchMenu" type="button" data-bs-toggle="dropdown" aria-expanded="false" data-bs-auto-close="outside">
                            <div class="input-group-text bg-gray border-0 rounded-pill" style="min-height: 40px;">
                                <i class="bi bi-search text-muted me-2"></i>
                            </div>
                        </span>
                        <!-- desktop -->
                        <span class="input-group-prepend d-none d-lg-block" id="searchMenu" type="button" data-bs-toggle="dropdown" aria-expanded="false" data-bs-auto-close="outside">
                            <div class="input-group-text bg-gray border-0 rounded-pill" style="min-height: 40px; min-width: 230px;">
                                <i class="bi bi-search text-muted me-2"></i>
                                <p class="m-0 fs-7 text-muted">Search Facehook</p>
                            </div>
                        </span>
                        <!-- search dropdown -->
                            <ul class="dropdown-menu shadow p-3 border-0 overflow-auto" style="width: 300px; max-height: 600px;" >
                              <!-- search input -->
                              <li>
                                <input type="text" class="rounded-pill border-0 bg-gray dropdown-item" placeholder="Search Facehook..." autofocus>
                              </li>
                              <!-- search result -->
                              <!-- result-1  -->
                              <li class="my-4 d-flex align-items-center">
                                <div class="alert dropdown-item p-1 m-0 fade show d-flex align-items-center justify-content-between" role="alert" style="cursor: pointer;">
                                    <div class="d-flex align-items-center">
                                        <img src="./assets/images/my-pic.jpg" alt="search result image" style="width: 30px; height: 30px; object-fit: cover;" class="rounded-circle me-2 d-flex align-items-center">
                                        <p class="m-0">searched result</p>
                                    </div>
                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                  </div>
                              </li>
                              <!-- result-2 -->
                              <li class="my-4 d-flex align-items-center">
                                <div class="alert dropdown-item p-1 m-0 fade show d-flex align-items-center justify-content-between" role="alert" style="cursor: pointer;">
                                    <div class="d-flex align-items-center">
                                        <img src="./assets/images/my-pic.jpg" alt="search result image" style="width: 30px; height: 30px; object-fit: cover;" class="rounded-circle me-2 d-flex align-items-center">
                                        <p class="m-0">searched result</p>
                                    </div>
                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                  </div>
                              </li>
                            </ul>
                          
                        <!-- search dropdown ends -->
                    </div>
                </div>
                <!-- nav -->
                <div class="col d-none d-lg-flex justify-content-center">
                    <!-- home icon -->
                    <div class="mx-4 nav_btn nav_btn-active">
                        <button class="btn px-4">
                            <i class="bi bi-house-door-fill fs-4"></i>
                        </button>
                    </div>
                    <!-- store icon -->
                    <div class="mx-4 nav_btn">
                        <button class="btn px-4">
                            <i class="bi bi-shop-window fs-4"></i>
                        </button>
                    </div>
                    <!-- user badge -->
                    <div class="mx-4 nav_btn">
                        <button class="btn px-4" type="button">
                            <i class="bi bi-people-fill position-relative text-muted fs-4" >
                                
                                    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" style="font-size: 0.5rem">
                                      1
                                      <span class="visually-hidden">unread messages</span>
                                    </span>
                                  </button>
                            </i>
                        </button>
                    </div>
                    <!-- gaming -->
                    <div class="mx-4 nav_btn">
                        <button class="btn px-4">
                            <i class="bi bi-controller fs-4"></i>
                        </button>
                    </div>
                </div>
                <!-- menu -->
                <div class="col"></div>
            </div>
        </div>
    </section>
    
</body>
</html>
